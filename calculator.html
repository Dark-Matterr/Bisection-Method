	<section id="calculator" class="py-5 mt-5">
		<div class="container">
			<div class="">
				<h2 class="text-center mt-4 text-info">Bisection Method</h2>
				<div class="border border-dark pt-5 px-5 pb-3">
					<div class="border-bottom border-dark pb-3">
						<div class="form-group row">
							<div class="col-sm-12 mb-3">
								<label for="matrix-operation" class="h5">Function: </label>
								<input type="text" id="function" class="form-control" value="x^6-x-1">
							</div>
							<div class="col-sm-4 mb-3">
								<label for="matrix-operation" class="h5">Initial $x_0$: </label>
								<input type="number" id="interval_x0" class="form-control" value="-1">
							</div>
							<div class="col-sm-4 mb-3">
								<label for="matrix-operation" class="h5">Initial $x_1$: </label>
								<input type="number" id="interval_x1" class="form-control" value="0">
							</div>
							<div class="col-sm-4 mb-3">
								<label for="matrix-operation" class="h5">Error of Accuracy: </label>
								<input type="number" id="error" class="form-control" value="0.01">
							</div>
						</div>
						<button class="btn btn-success col-sm-12" id="calculate">Calculate</button>	
					</div>
					<!-- Solution -->
						<div>
						<div class="mt-4" id="solution">
							<h3 class="font-weight-light text-uppercase text-info">solution</h3>
							<div class="border">
								<div class="container p-4 table-responsive">
							<div>
							<div class="row d-flex justify-content-start text-left px-4 py-1 w-100 ">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Approximated Root</u></h5>
									<div id="solution-itertext" class="px-5"></div>
								</div>
								<br>
								<br>
								<div id="solution-approx" class="px-5"></div>
								<br>
								<div id="solution-fapprox" class="px-5"></div>
							</div>
							<br>
							<hr class="border" />
							<div class="row d-flex text-left px-4 py-1 ">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Iteration Table</u></h5>
									<table class="table table-striped table-bordered ">
										<thead>
											<tr>
												<th scope="col">n</th>
      											<th scope="col">$a_n$</th>
											    <th scope="col">$b_n$</th>
											    <th scope="col">$f(a_n)$</th>
											    <th scope="col">$f(b_n)$</th>
											    <th scope="col">$C_n$</th>
											    <th scope="col">$f(C_n)$</th>
											    <th scope="col">$\dfrac{|b-a|}{2^n}$</th>
											</tr>
										</thead>
										<tbody id="iter_tbl">
											
										</tbody>
									</table>
								</div>
							</div>
							<hr class="border" />
							<div class="row d-flex text-left px-4 py-1">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Graph of the Function (polynomial only)</u></h5>
								</div>
								<div id="graphs" style="height: 300px;" class="col-sm-12"></div>	
							</div>
							</div>
								</div>
							</div>
						</div>
					</div>
					<!--End of Solution -->
				</div>
			</div>
		</div>
